{% extends "base.html" %}
{% import "bootstrap5/form.html" as wtf %}
{% block title %}AnimeFavs - Change Email{% endblock %}
{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Change Email Address</h3>
                </div>
                <div class="card-body">
                    {{ wtf.render_form(form) }}
                    <div class="text-center mt-3">
                        <p class="mb-0"><a href="{{ url_for('main.index') }}">Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
