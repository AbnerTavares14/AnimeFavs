{% extends "base.html" %}
{% import "bootstrap5/form.html" as wtf %}
{% block title %}Flasky - Register{% endblock %}
{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    {{ wtf.render_form(form) }}
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}">Click here to
                                login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
